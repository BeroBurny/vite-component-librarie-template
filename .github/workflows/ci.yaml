name: 'CI'
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'
jobs:
  #lint
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
      - run: corepack enable
      - name: Install deps
        run: yarn --no-immutable
      - name: Lint
        run: yarn run lint
  #build
  build:
    name: Build
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
      - run: corepack enable
      - name: Install deps
        run: yarn --no-immutable
      - name: Build
        run: yarn build
  #test
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'yarn'
          node-version: '18'
      - run: yarn run lint
      - run: yarn run build
      - run: yarn run test:unit
      - run: yarn run test:integrations
  #docs
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn install
      - run: yarn run build:storybook
  test-matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        node: [14, 16, 18]
      fail-fast: true
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        cache: 'yarn'
        node-version: ${{ matrix.node }}
    - run: yarn run lint
    - run: yarn run build
    - run: yarn run test:unit
    - run: yarn run test:integrations